---
kind: ReplicationController
apiVersion: v1
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: geepee2017/greenimage:latest
        ports:
        - name: http-server
          containerPort: 80

